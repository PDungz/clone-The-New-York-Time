<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Mobile Cache Architecture - Multi-Layer System
  </text>
  
  <!-- Mobile Device Container -->
  <rect x="50" y="60" width="300" height="700" rx="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  <text x="200" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155">
    Mobile Device
  </text>
  
  <!-- Layer 1: Memory Cache (L1) -->
  <rect x="70" y="110" width="260" height="120" rx="10" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
  <text x="200" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
    L1: Memory Cache (Hot)
  </text>
  <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">
    16-64MB RAM
  </text>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">
    Access: &lt;1ms
  </text>
  <text x="200" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">
    Recently used data
  </text>
  <text x="200" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">
    LRU Eviction
  </text>
  
  <!-- Layer 2: Disk Cache (L2) -->
  <rect x="70" y="250" width="260" height="120" rx="10" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
  <text x="200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">
    L2: Disk Cache (Warm)
  </text>
  <text x="200" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    200MB-2GB Storage
  </text>
  <text x="200" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    Access: &lt;10ms
  </text>
  <text x="200" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    Persistent data
  </text>
  <text x="200" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    TTL + Size based
  </text>
  
  <!-- Layer 3: Cold Storage (L3) -->
  <rect x="70" y="390" width="260" height="120" rx="10" fill="#e0f2fe" stroke="#0284c7" stroke-width="2"/>
  <text x="200" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0284c7">
    L3: Cold Storage
  </text>
  <text x="200" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#075985">
    1-5GB Storage
  </text>
  <text x="200" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#075985">
    Access: &lt;50ms
  </text>
  <text x="200" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#075985">
    Offline content
  </text>
  <text x="200" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#075985">
    Long-term storage
  </text>
  
  <!-- Device Resources -->
  <rect x="70" y="530" width="260" height="100" rx="10" fill="#f3e8ff" stroke="#7c3aed" stroke-width="2"/>
  <text x="200" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">
    Device Resources
  </text>
  <text x="200" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#5b21b6">
    Battery Monitor
  </text>
  <text x="200" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#5b21b6">
    Network State
  </text>
  <text x="200" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#5b21b6">
    Memory Pressure
  </text>
  
  <!-- Cache Manager -->
  <rect x="420" y="200" width="200" height="300" rx="15" fill="#f0fdf4" stroke="#16a34a" stroke-width="3"/>
  <text x="520" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#16a34a">
    Cache Manager
  </text>
  
  <!-- Cache Manager Components -->
  <rect x="440" y="250" width="160" height="40" rx="5" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
  <text x="520" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#166534">
    Strategy Engine
  </text>
  
  <rect x="440" y="300" width="160" height="40" rx="5" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
  <text x="520" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#166534">
    Eviction Policy
  </text>
  
  <rect x="440" y="350" width="160" height="40" rx="5" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
  <text x="520" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#166534">
    Prefetch Engine
  </text>
  
  <rect x="440" y="400" width="160" height="40" rx="5" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
  <text x="520" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#166534">
    Analytics
  </text>
  
  <rect x="440" y="450" width="160" height="40" rx="5" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
  <text x="520" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#166534">
    Cleanup Manager
  </text>
  
  <!-- Network Layer -->
  <rect x="700" y="60" width="200" height="150" rx="10" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="800" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ef4444">
    Network Layer
  </text>
  <text x="800" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
    API Servers
  </text>
  <text x="800" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
    CDN/Edge Cache
  </text>
  <text x="800" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
    Database
  </text>
  <text x="800" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
    File Storage
  </text>
  <text x="800" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
    Access: 50-500ms
  </text>
  
  <!-- Application Layer -->
  <rect x="700" y="250" width="200" height="200" rx="10" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
  <text x="800" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0ea5e9">
    Application Layer
  </text>
  
  <rect x="720" y="290" width="160" height="30" rx="5" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1"/>
  <text x="800" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0c4a6e">
    Feed Manager
  </text>
  
  <rect x="720" y="330" width="160" height="30" rx="5" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1"/>
  <text x="800" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0c4a6e">
    Media Manager
  </text>
  
  <rect x="720" y="370" width="160" height="30" rx="5" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1"/>
  <text x="800" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0c4a6e">
    User Session
  </text>
  
  <rect x="720" y="410" width="160" height="30" rx="5" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1"/>
  <text x="800" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0c4a6e">
    Search Engine
  </text>
  
  <!-- Data Flow Arrows -->
  <!-- App to Cache Manager -->
  <path d="M 700 350 L 640 350" stroke="#4f46e5" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="670" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4f46e5">
    Cache Request
  </text>
  
  <!-- Cache Manager to Layers -->
  <path d="M 420 250 L 350 170" stroke="#059669" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="370" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">
    L1
  </text>
  
  <path d="M 420 320 L 350 310" stroke="#d97706" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="370" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d97706">
    L2
  </text>
  
  <path d="M 420 400 L 350 450" stroke="#0284c7" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="370" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0284c7">
    L3
  </text>
  
  <!-- Cache Manager to Network -->
  <path d="M 620 300 L 700 180" stroke="#ef4444" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="670" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">
    Network Fetch
  </text>
  
  <!-- Performance Indicators -->
  <rect x="950" y="100" width="200" height="300" rx="10" fill="#fffbeb" stroke="#f59e0b" stroke-width="2"/>
  <text x="1050" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b">
    Performance Metrics
  </text>
  
  <!-- Hit Rate -->
  <rect x="970" y="140" width="160" height="40" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="1050" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
    Cache Hit Rate
  </text>
  <text x="1050" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    Target: >90%
  </text>
  
  <!-- Response Time -->
  <rect x="970" y="190" width="160" height="40" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="1050" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
    Response Time
  </text>
  <text x="1050" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    L1: &lt;1ms, L2: &lt;10ms
  </text>
  
  <!-- Storage Usage -->
  <rect x="970" y="240" width="160" height="40" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="1050" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
    Storage Usage
  </text>
  <text x="1050" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    Auto-optimize &lt;3GB
  </text>
  
  <!-- Battery Impact -->
  <rect x="970" y="290" width="160" height="40" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="1050" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
    Battery Impact
  </text>
  <text x="1050" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    &lt;5% additional
  </text>
  
  <!-- Network Savings -->
  <rect x="970" y="340" width="160" height="40" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="1050" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
    Network Savings
  </text>
  <text x="1050" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    60-80% reduction
  </text>
  
  <!-- Cache Flow Diagram -->
  <rect x="950" y="450" width="200" height="200" rx="10" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
  <text x="1050" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#22c55e">
    Cache Flow
  </text>
  
  <!-- Flow Steps -->
  <circle cx="1000" cy="500" r="15" fill="#22c55e"/>
  <text x="1000" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
  <text x="1080" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#166534">Request</text>
  
  <circle cx="1000" cy="530" r="15" fill="#22c55e"/>
  <text x="1000" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2</text>
  <text x="1080" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#166534">Check L1</text>
  
  <circle cx="1000" cy="560" r="15" fill="#22c55e"/>
  <text x="1000" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3</text>
  <text x="1080" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#166534">Check L2</text>
  
  <circle cx="1000" cy="590" r="15" fill="#22c55e"/>
  <text x="1000" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4</text>
  <text x="1080" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#166534">Check L3</text>
  
  <circle cx="1000" cy="620" r="15" fill="#22c55e"/>
  <text x="1000" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">5</text>
  <text x="1080" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#166534">Network</text>
  
  <!-- Legend -->
  <rect x="50" y="680" width="300" height="80" rx="10" fill="#f8fafc" stroke="#64748b" stroke-width="1"/>
  <text x="200" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155">
    Legend
  </text>
  <circle cx="80" cy="720" r="8" fill="#dc2626"/>
  <text x="100" y="725" font-family="Arial, sans-serif" font-size="11" fill="#334155">Hot Cache (Memory)</text>
  <circle cx="80" cy="740" r="8" fill="#d97706"/>
  <text x="100" y="745" font-family="Arial, sans-serif" font-size="11" fill="#334155">Warm Cache (SSD)</text>
  <circle cx="200" cy="720" r="8" fill="#0284c7"/>
  <text x="220" y="725" font-family="Arial, sans-serif" font-size="11" fill="#334155">Cold Cache (Storage)</text>
  <circle cx="200" cy="740" r="8" fill="#ef4444"/>
  <text x="220" y="745" font-family="Arial, sans-serif" font-size="11" fill="#334155">Network (Remote)</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4f46e5"/>
    </marker>
  </defs>
</svg>