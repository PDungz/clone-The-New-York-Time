<svg viewBox="0 0 1400 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="800" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="700" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Mobile Cache Performance: Before vs After Implementation
  </text>
  
  <!-- Before Implementation Section -->
  <rect x="50" y="60" width="600" height="320" rx="15" fill="#fef2f2" stroke="#ef4444" stroke-width="3"/>
  <text x="350" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ef4444">
    BEFORE: No Cache Strategy
  </text>
  
  <!-- Network Request Flow (Before) -->
  <rect x="80" y="100" width="120" height="40" rx="8" fill="#ffffff" stroke="#64748b" stroke-width="1"/>
  <text x="140" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#334155">User Request</text>
  
  <path d="M 200 120 L 250 120" stroke="#ef4444" stroke-width="3" fill="none" marker-end="url(#redarrow)"/>
  <text x="225" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">Every time</text>
  
  <rect x="250" y="100" width="120" height="40" rx="8" fill="#ffffff" stroke="#64748b" stroke-width="1"/>
  <text x="310" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#334155">API Call</text>
  
  <path d="M 370 120 L 420 120" stroke="#ef4444" stroke-width="3" fill="none" marker-end="url(#redarrow)"/>
  <text x="395" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">500-2000ms</text>
  
  <rect x="420" y="100" width="120" height="40" rx="8" fill="#ffffff" stroke="#64748b" stroke-width="1"/>
  <text x="480" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#334155">Server Response</text>
  
  <path d="M 540 120 L 590 120" stroke="#ef4444" stroke-width="3" fill="none" marker-end="url(#redarrow)"/>
  
  <rect x="590" y="100" width="50" height="40" rx="8" fill="#ffffff" stroke="#64748b" stroke-width="1"/>
  <text x="615" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#334155">UI</text>
  
  <!-- Performance Metrics (Before) -->
  <rect x="80" y="160" width="540" height="200" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  <text x="350" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">
    Performance Metrics - No Cache
  </text>
  
  <!-- Load Time Chart (Before) -->
  <text x="100" y="210" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#991b1b">Load Time:</text>
  <rect x="200" y="195" width="300" height="20" fill="#fee2e2" stroke="#ef4444" stroke-width="1"/>
  <rect x="200" y="195" width="300" height="20" fill="#ef4444"/>
  <text x="520" y="210" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">2000ms average</text>
  
  <!-- Network Usage (Before) -->
  <text x="100" y="240" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#991b1b">Network Usage:</text>
  <rect x="200" y="225" width="300" height="20" fill="#fee2e2" stroke="#ef4444" stroke-width="1"/>
  <rect x="200" y="225" width="300" height="20" fill="#ef4444"/>
  <text x="520" y="240" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">100% API calls</text>
  
  <!-- Battery Usage (Before) -->
  <text x="100" y="270" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#991b1b">Battery Impact:</text>
  <rect x="200" y="255" width="300" height="20" fill="#fee2e2" stroke="#ef4444" stroke-width="1"/>
  <rect x="200" y="255" width="250" height="20" fill="#ef4444"/>
  <text x="520" y="270" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">High drainage</text>
  
  <!-- User Experience (Before) -->
  <text x="100" y="300" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#991b1b">User Experience:</text>
  <rect x="200" y="285" width="300" height="20" fill="#fee2e2" stroke="#ef4444" stroke-width="1"/>
  <rect x="200" y="285" width="120" height="20" fill="#ef4444"/>
  <text x="520" y="300" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">Poor (40% satisfaction)</text>
  
  <!-- Offline Capability (Before) -->
  <text x="100" y="330" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#991b1b">Offline Support:</text>
  <rect x="200" y="315" width="300" height="20" fill="#fee2e2" stroke="#ef4444" stroke-width="1"/>
  <text x="520" y="330" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">None (0%)</text>
  
  <!-- After Implementation Section -->
  <rect x="750" y="60" width="600" height="320" rx="15" fill="#f0fdf4" stroke="#22c55e" stroke-width="3"/>
  <text x="1050" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#22c55e">
    AFTER: Multi-Layer Cache Strategy
  </text>
  
  <!-- Cache Flow (After) -->
  <rect x="780" y="100" width="100" height="30" rx="5" fill="#ffffff" stroke="#64748b" stroke-width="1"/>
  <text x="830" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#334155">User Request</text>
  
  <path d="M 880 115 L 920 115" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#greenarrow)"/>
  
  <!-- L1 Cache -->
  <rect x="920" y="100" width="80" height="30" rx="5" fill="#fee2e2" stroke="#dc2626" stroke-width="1"/>
  <text x="960" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f1d1d">L1 Cache</text>
  
  <path d="M 1000 115 L 1040 115" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#greenarrow)"/>
  <text x="1020" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#22c55e">60% Hit</text>
  
  <!-- L2 Cache -->
  <rect x="920" y="140" width="80" height="30" rx="5" fill="#fef3c7" stroke="#d97706" stroke-width="1"/>
  <text x="960" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">L2 Cache</text>
  
  <path d="M 1000 155 L 1040 155" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#greenarrow)"/>
  <text x="1020" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#22c55e">25% Hit</text>
  
  <!-- L3 Cache -->
  <rect x="920" y="180" width="80" height="30" rx="5" fill="#e0f2fe" stroke="#0284c7" stroke-width="1"/>
  <text x="960" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#075985">L3 Cache</text>
  
  <path d="M 1000 195 L 1040 195" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#greenarrow)"/>
  <text x="1020" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#22c55e">10% Hit</text>
  
  <!-- Network (minimal) -->
  <rect x="920" y="220" width="80" height="30" rx="5" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
  <text x="960" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#991b1b">Network</text>
  
  <path d="M 1000 235 L 1040 235" stroke="#ef4444" stroke-width="1" fill="none" marker-end="url(#redarrow)"/>
  <text x="1020" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ef4444">5% Miss</text>
  
  <!-- Result -->
  <rect x="1040" y="140" width="80" height="70" rx="5" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="1080" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534">Fast</text>
  <text x="1080" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534">Response</text>
  <text x="1080" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#166534">&lt;100ms</text>
  <text x="1080" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#166534">95% cases</text>
  
  <!-- Performance Metrics (After) -->
  <rect x="780" y="270" width="540" height="90" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  <text x="1050" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    Performance Metrics - With Cache
  </text>
  
  <!-- Load Time Chart (After) -->
  <text x="800" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">Load Time:</text>
  <rect x="900" y="305" width="300" height="15" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
  <rect x="900" y="305" width="30" height="15" fill="#22c55e"/>
  <text x="1220" y="315" font-family="Arial, sans-serif" font-size="11" fill="#166534">100ms average</text>
  
  <!-- Network Usage (After) -->
  <text x="800" y="335" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">Network:</text>
  <rect x="900" y="325" width="300" height="15" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
  <rect x="900" y="325" width="75" height="15" fill="#22c55e"/>
  <text x="1220" y="335" font-family="Arial, sans-serif" font-size="11" fill="#166534">25% API calls</text>
  
  <!-- User Experience (After) -->
  <text x="800" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">UX Score:</text>
  <rect x="900" y="345" width="300" height="15" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
  <rect x="900" y="345" width="270" height="15" fill="#22c55e"/>
  <text x="1220" y="355" font-family="Arial, sans-serif" font-size="11" fill="#166534">90% satisfaction</text>
  
  <!-- Comparison Charts Section -->
  <rect x="50" y="420" width="1300" height="340" rx="15" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  <text x="700" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">
    Performance Comparison Charts
  </text>
  
  <!-- Chart 1: Response Time -->
  <rect x="80" y="470" width="300" height="180" rx="10" fill="#f8fafc" stroke="#64748b" stroke-width="1"/>
  <text x="230" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    Response Time (ms)
  </text>
  
  <!-- Y-axis labels -->
  <text x="95" y="510" font-family="Arial, sans-serif" font-size="10" fill="#64748b">2000</text>
  <text x="95" y="530" font-family="Arial, sans-serif" font-size="10" fill="#64748b">1500</text>
  <text x="95" y="550" font-family="Arial, sans-serif" font-size="10" fill="#64748b">1000</text>
  <text x="95" y="570" font-family="Arial, sans-serif" font-size="10" fill="#64748b">500</text>
  <text x="105" y="590" font-family="Arial, sans-serif" font-size="10" fill="#64748b">0</text>
  
  <!-- Before bar -->
  <rect x="150" y="510" width="60" height="80" fill="#ef4444"/>
  <text x="180" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Before</text>
  <text x="180" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">2000ms</text>
  
  <!-- After bar -->
  <rect x="250" y="585" width="60" height="5" fill="#22c55e"/>
  <text x="280" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">After</text>
  <text x="280" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#22c55e">100ms</text>
  
  <!-- Chart 2: Cache Hit Rate -->
  <rect x="420" y="470" width="300" height="180" rx="10" fill="#f8fafc" stroke="#64748b" stroke-width="1"/>
  <text x="570" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    Cache Hit Rate (%)
  </text>
  
  <!-- Pie chart representation -->
  <circle cx="570" cy="560" r="60" fill="#22c55e" stroke="#ffffff" stroke-width="2"/>
  <!-- 5% miss slice -->
  <path d="M 570 560 L 570 500 A 60 60 0 0 1 588 506 Z" fill="#ef4444"/>
  
  <text x="570" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">95%</text>
  <text x="570" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Hit Rate</text>
  
  <!-- Legend -->
  <rect x="450" y="515" width="12" height="12" fill="#22c55e"/>
  <text x="470" y="525" font-family="Arial, sans-serif" font-size="10" fill="#374151">Cache Hit (95%)</text>
  <rect x="450" y="535" width="12" height="12" fill="#ef4444"/>
  <text x="470" y="545" font-family="Arial, sans-serif" font-size="10" fill="#374151">Cache Miss (5%)</text>
  
  <!-- Chart 3: Network Usage -->
  <rect x="760" y="470" width="300" height="180" rx="10" fill="#f8fafc" stroke="#64748b" stroke-width="1"/>
  <text x="910" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    Network API Calls
  </text>
  
  <!-- Y-axis labels -->
  <text x="775" y="510" font-family="Arial, sans-serif" font-size="10" fill="#64748b">100%</text>
  <text x="780" y="530" font-family="Arial, sans-serif" font-size="10" fill="#64748b">75%</text>
  <text x="780" y="550" font-family="Arial, sans-serif" font-size="10" fill="#64748b">50%</text>
  <text x="780" y="570" font-family="Arial, sans-serif" font-size="10" fill="#64748b">25%</text>
  <text x="785" y="590" font-family="Arial, sans-serif" font-size="10" fill="#64748b">0%</text>
  
  <!-- Before bar -->
  <rect x="830" y="510" width="60" height="80" fill="#ef4444"/>
  <text x="860" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Before</text>
  <text x="860" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">100%</text>
  
  <!-- After bar -->
  <rect x="930" y="570" width="60" height="20" fill="#22c55e"/>
  <text x="960" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">After</text>
  <text x="960" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#22c55e">25%</text>
  
  <!-- Chart 4: Battery Usage -->
  <rect x="1100" y="470" width="220" height="180" rx="10" fill="#f8fafc" stroke="#64748b" stroke-width="1"/>
  <text x="1210" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    Battery Impact
  </text>
  
  <!-- Battery icons -->
  <!-- Before - High usage -->
  <rect x="1130" y="520" width="30" height="50" rx="3" fill="none" stroke="#ef4444" stroke-width="2"/>
  <rect x="1132" y="522" width="26" height="10" fill="#ef4444"/>
  <rect x="1132" y="534" width="26" height="10" fill="#ef4444"/>
  <rect x="1132" y="546" width="26" height="10" fill="#ef4444"/>
  <rect x="1132" y="558" width="26" height="10" fill="#ef4444"/>
  <text x="1145" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Before</text>
  <text x="1145" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">High drain</text>
  
  <!-- After - Low usage -->
  <rect x="1230" y="520" width="30" height="50" rx="3" fill="none" stroke="#22c55e" stroke-width="2"/>
  <rect x="1232" y="558" width="26" height="10" fill="#22c55e"/>
  <text x="1245" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">After</text>
  <text x="1245" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">Low impact</text>
  
  <!-- Improvement Summary -->
  <rect x="80" y="680" width="1240" height="90" rx="10" fill="#f0f9ff" stroke="#0284c7" stroke-width="2"/>
  <text x="700" y="705" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0284c7">
    Performance Improvements Summary
  </text>
  
  <!-- Improvement metrics -->
  <rect x="110" y="720" width="180" height="35" rx="5" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
  <text x="200" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">
    20x Faster Load Time
  </text>
  <text x="200" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#166534">
    2000ms → 100ms
  </text>
  
  <rect x="310" y="720" width="180" height="35" rx="5" fill="#ddd6fe" stroke="#7c3aed" stroke-width="1"/>
  <text x="400" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#5b21b6">
    75% Network Reduction
  </text>
  <text x="400" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#5b21b6">
    100% → 25% API calls
  </text>
  
  <rect x="510" y="720" width="180" height="35" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="600" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
    95% Cache Hit Rate
  </text>
  <text x="600" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">
    Near-instant responses
  </text>
  
  <rect x="710" y="720" width="180" height="35" rx="5" fill="#e0f2fe" stroke="#0284c7" stroke-width="1"/>
  <text x="800" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#075985">
    90% User Satisfaction
  </text>
  <text x="800" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#075985">
    40% → 90% rating
  </text>
  
  <rect x="910" y="720" width="180" height="35" rx="5" fill="#fecaca" stroke="#ef4444" stroke-width="1"/>
  <text x="1000" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">
    60% Battery Savings
  </text>
  <text x="1000" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#991b1b">
    Significant reduction
  </text>
  
  <rect x="1110" y="720" width="180" height="35" rx="5" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
  <text x="1200" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">
    100% Offline Support
  </text>
  <text x="1200" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#166534">
    Seamless experience
  </text>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="redarrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ef4444"/>
    </marker>
    <marker id="greenarrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#22c55e"/>
    </marker>
  </defs>
</svg>